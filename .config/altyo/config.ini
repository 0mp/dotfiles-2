[profile0]
custom_command=zsh
profile_version=0;3;12;
distrib_id=other
reduce_memory_usage=false
window_allow_remote_control=false
debug=false
workaround_if_focuslost=true
keep_above_at_startup=true
start_hidden=true
window_default_monitor=
confirm_to_quit=true
program_style=\s@define-color ayterm-bg-color alpha(#101010,0.90); @define-color ayterm-fg-color #ffffff; @define-color ayterm-palette-15 #F0F0F0; @define-color ayterm-palette-14 #46A2FE; @define-color ayterm-palette-13 #AC7EA8; @define-color ayterm-palette-12 #4675FE; @define-color ayterm-palette-11 #FFFFFF; @define-color ayterm-palette-10 #89E234; @define-color ayterm-palette-9 #FE6767; @define-color ayterm-palette-8 #545652; @define-color ayterm-palette-7 #D3D6CF; @define-color ayterm-palette-6 #05979A; @define-color ayterm-palette-5 #EB8DE5; @define-color ayterm-palette-4 #5491E3; @define-color ayterm-palette-3 #39E378; @define-color ayterm-palette-2 #4D9A05; @define-color ayterm-palette-1 #FF8282; @define-color ayterm-palette-0 #000000; @define-color tab-index-color @ayterm-palette-11; @define-color username-color  @ayterm-palette-15; @define-color hostname-color  @ayterm-palette-11;VTToggleButton {  -VTToggleButton-tab-index-color:@ayterm-palette-11;  -VTToggleButton-username-color:@ayterm-palette-15;  -VTToggleButton-hostname-color:@ayterm-palette-11;  border-color:alpha(#000000,0.0);  background-color: alpha(#000000,0.0);  color: #AAAAAA;  box-shadow: none;}VTToggleButton:active{  background-color:  #FF8C57; /*#00AAAA;*//*#00bbbb, #008888*/  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#FF8C57),to (#FF8C57) );  color: #000000;}VTToggleButton:prelight {  background-color: #AAAAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#AAAAAA),to (#777777) );  color: #000000;}VTToggleButton:active:prelight{  background-color:  #FF8C57; /*#00AAAA;*//*#00bbbb, #008888*/  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#FF8C57),to (#FF8C57) );  color: #000000;}.window_multitabs { border-color: #3C3B37; border-style: solid; background-color: @ayterm-bg-color;}#search_hbox :active { border-color: @fg_color; color: #FF0000;}#search_hbox :prelight { background-color: @ayterm-bg-color; border-color: @fg_color; color: #FF0000;}#search_hbox { background-color: @ayterm-bg-color; border-color: @bg_color; color: #00FFAA;}HVBox { border-color: #3C3B37; border-style: solid; background-color: @ayterm-bg-color;}#OffscreenWindow, VTMainWindow,#HVBox_dnd_window { border-style: solid; background-color: alpha(@ayterm-bg-color,0.0);}HVBox,#quick_options_notebook{ background-color: @ayterm-bg-color;}#settings-scrolledwindow{ background-color: @bg_color;}#settings-scrolledwindow{ background-color: @bg_color;}VTToggleButton{ box-shadow: none; transition-duration: 0s;}.window_single_tab { border-color: #3C3B37; border-style: solid;}.window_maximized, .window_maximized HVBox, .window_maximized #quick_options_notebook, .window_maximized #OffscreenWindow, .window_maximized VTMainWindow, .window_maximized #HVBox_dnd_window, .window_maximized #quick_options_notebook { background-color: @ayterm-bg-color-maximized;}.window_multitabs{}/*Tab pattern:([\\w\\.]+)@<span font_weight='bold' foreground='username-color'>_USER_</span>@@([\\w\\.\\-]+)\\]?:(?!/{2})@<span font_weight='bold' foreground='hostname-color'>_HOSTNAME_</span>:([^:]*)$<span>_PATH_</span>*/
animation_enabled=false
animation_pull_steps=3
follow_the_white_rabbit=true
window_gravity_north_west=true
window_autohide=false
autosave_session=false
search_history=okay;
terminal_new_tab_in_current_directory=false
terminal_prevent_close_regex=/?ssh\\ ?|/?scp\\ ?|/?wget\\ ?|/?rsync\\ ?|/?curl\\ ?
terminal_session_exclude_regex=/?zsh\\ ?|/?mc\\ ?|/?bash\\ ?|/?screen\\ ?|/?tmux\\ ?
window_action_on_close_last_tab=2
tab_box_have_background=true
double_hotkey_milliseconds=500
tab_sort_order=none
window_new_tab_position=1
window_hvbox_display_mode=2
window_tabbar_ontop=false
terminal_width_null=80
terminal_height_null=50
window_position_y_null=-1
window_position_x_null=1
window_fullscreen_on_maximize=false
window_start_maximized=false
terminal_autostart_session=
terminal_session=
tab_format=[ _INDEX_ ]
tab_title_format=\s<span foreground='tab-index-color'>_INDEX_</span> / _TITLE_<span foreground='#999999' font_family='sans' size='9000' rise='1000'>  |</span>
tab_title_format_regex=^(mc) \\[;<span>_REPLACE_ </span>;([\\w\\.]+)@([\\w\\.\\-]+)\\]?:(?!/{2});;^[ ]+;<span> </span>;
tab_max_width=-1
window_tab_destroy_delay=10
search_wrap_around=true
search_match_case=false
terminal_show_scrollbar=true
terminal_font=Monospace 11
terminal_auto_restart_shell=false
terminal_scrollback_lines=502
terminal_background_image_file=
terminal_background_fake_transparent=false
terminal_background_fake_transparent_scroll=false
terminal_tint_color=rgb(0,0,0)
terminal_background_saturation=0.5
terminal_cursorshape=1
terminal_cursor_blinkmode=0
terminal_delete_binding=0
terminal_backspace_binding=0
terminal_default_encoding=UTF-8
terminal_url_regexps=(\\"\\s*)?((?i)http|https|ftp|sftp)\\://([a-zA-Z0-9\\-]+(\\.)?)+(:[0-9]+)?(/([a-zA-Z0-9\\(\\)\\[\\]\\{\\}\;\\!\\*'"`\\:@&=\\+\\$\\,/\\?#\\-\\_\\.\\~%\\^<>\\|\\\\])*)?;xdg-open;
terminal_word_chars=-A-Za-z0-9,./?%&#:_=+@~
terminal_scroll_on_output=false
terminal_scroll_on_keystroke=true
terminal_audible_bell=true
terminal_visible_bell=true
terminal_allow_bold_text=true
terminal_notify_level=2
terminal_timeout_before_notify=5
terminal_disable_popup_menu=false
terminal_run_as_login_shell=false
terminal_update_login_records=false
terminal_term_variable=xterm
terminal_exclude_variables=^(COLUMNS|LINES|GNOME_DESKTOP_ICON|COLORTERM|WINDOWID)$

terminal_width_eDP1=80
terminal_height_eDP1=50
window_position_y_eDP1=-1
window_position_x_eDP1=1

terminal_scroll_by_page=true

[KeyBindings]
main_hotkey=Explorer
terminal_add_tab=<Primary><Shift>t
terminal_close_tab=<Primary><Shift>w
terminal_tab_next=<Primary>Tab
terminal_tab_prev=<Primary><Shift>Tab
terminal_switch_tab1=<Alt>1
terminal_switch_tab2=<Alt>2
terminal_switch_tab3=<Alt>3
terminal_switch_tab4=<Alt>4
terminal_switch_tab5=<Alt>5
terminal_switch_tab6=<Alt>6
terminal_switch_tab7=<Alt>7
terminal_switch_tab8=<Alt>8
terminal_switch_tab9=<Alt>9
terminal_switch_tab10=<Alt>0
terminal_copy_text=<Primary><Shift>c
terminal_paste_text=<Primary><Shift>v
terminal_copy_all_text=
terminal_search_dialog=<Primary><Shift>f
follow_the_mouse=
open_settings=
altyo_exit=<Primary><Shift>q
altyo_about=
disable_sort_tab=
keep_above=
window_toggle_stick=
window_toggle_autohide=
toggle_maximize=F11
terminal_sort_by_hostname=
window_open_new_window=<Primary><Shift>n
terminal_search_in_tab_title=<Primary><Shift>d
window_terminal_quick_settings=
lock_tab=
restore_tab=<Primary><Shift>r
tab_custom_title=<Primary><Shift>i
window_toggle_tabbar_visibility=
